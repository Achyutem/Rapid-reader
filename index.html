<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rapid-Reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rapid-Reader</h1>
        <button id="theme-toggle" class="theme-toggle">
          <span id="theme-icon">☀️</span>
        </button>
      </header>
      <main>
        <div class="card">
          <div class="input-container">
            <label for="input">Enter text to process:</label>
            <textarea
              id="input"
              placeholder="Paste your text here..."
              required
            ></textarea>
            <div class="controls">
              <button type="button" id="process-btn">Process Text</button>
              <button type="button" id="clear-btn">Clear</button>
              <div class="font-controls">
                <label for="font-size">Font Size:</label>
                <input
                  type="range"
                  id="font-size"
                  min="14"
                  max="42"
                  value="24"
                  step="2"
                />
                <span id="size-value">24px</span>
              </div>
            </div>
          </div>
        </div>
        <div id="output-container" class="card">
          <div id="output"></div>
        </div>
      </main>
      <div class="footer">
        <p>Enhance your reading speed with Rapid-Reader</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
