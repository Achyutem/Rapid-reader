<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rapid-Reader</title>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-04K84HYZZ4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-04K84HYZZ4");
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Rapid-Reader</h1>
        <button id="theme-toggle" class="theme-toggle">
          <span id="theme-icon">☀️</span>
        </button>
      </header>
      <main>
        <div class="card">
          <div class="input-container">
            <label for="input">Enter text to process:</label>
            <textarea
              id="input"
              placeholder="Paste your text here..."
              required
            ></textarea>
            <div class="controls">
              <button type="button" id="process-btn">Process Text</button>
              <button type="button" id="clear-btn">Clear</button>
              <div class="font-controls">
                <label for="font-size">Font Size:</label>
                <input
                  type="range"
                  id="font-size"
                  min="14"
                  max="42"
                  value="24"
                  step="2"
                />
                <span id="size-value">24px</span>
              </div>
            </div>
          </div>
        </div>
        <div id="output-container" class="card">
          <div id="output"></div>
          <button id="copy-btn" title="Copy text">
            <svg
              class="copy-icon"
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path
                d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
              ></path>
            </svg>
          </button>
        </div>
      </main>
      <div class="footer">
        <p>Enhance your reading speed with Rapid-Reader</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
